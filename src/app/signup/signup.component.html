<div class=""> 

  <div class="p-5">

    <div class="mx-auto" style="width: 200px;">
      <button class="btn btn-outline-dark m-2" (click)="isLogin=true" [ngClass]="{'active': isLogin}">Giriş</button>
      <button class="btn btn-outline-dark m-2" (click)="isLogin=false" [ngClass]="{'active': !isLogin}">Kayıt</button>  
    </div>
    <div class="p-light-theme rounded p-3 pr-5 pl-5 mr-5 ml-5">

      <div class="tab-content">
        <app-form class="tab-pane fade show active" role="tabpanel" *ngIf="!isLogin"></app-form>
        <app-login *ngIf="isLogin"></app-login>
      </div>
      

    </div>
  
  </div>
  
</div>
